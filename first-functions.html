<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Functions</title>
</head>
<body>
<script>
    function calculateCircumference(radius) {
        const pi = 3.14159;
        let cir = 2*pi*radius;
        return cir;
    }
    function calculateKilometers(miles){
        return miles*1.609;
    }

    function CalculateLiters (gallons) {
        return gallons*3.785;
    }
    function CalcuateFerinhite(Celsius) {
        return ((Celsius*9)/5) + 32;
    }


</script>
</body>
</html>
