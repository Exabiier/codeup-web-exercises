<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #map{
            width: 100%;
            height: 400px;
        }
    </style>

</head>
<body>

<div  class="container row mx-auto">
<div id='map' ></div>
</div>
<form action="mx-auto mt-2 w-25">
    <input type="text" name="zoom" id="zoom" class="my-2">
    <button id="zoomSubmit"></button>
</form>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/navigation-day-v1', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });
    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });
    map.setZoom(0)
    map.setCenter([-98.48962, 29.42784])
//    longitude first, then latitude
    document.getElementById().addEventListener(click, function(e){
        e.preventDefault();
        map.setzoom(document.getElementById().value)
    })

    const codeUpMarker = new mapboxgl.Marker()
        .setLngLat([-98.4962,29.42692])
        .addTo(map)
    const codeUpPopup = new mapboxgl.Popup()
        .setHTML('<p>Codeup</p>');

    codeUpMarker.setPopup(codeUpPopup);




</script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
