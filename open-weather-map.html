<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'x-mapBox', // container ID
        style: 'mapbox://styles/mapbox/outdoors-v11', // style URL
        center: [-98.48527, 29.423017], // starting position [lng, lat]
        zoom: 11, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });

    const marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([-99.48962, 29.42692])
        .addTo(map);

    function onDragEnd() {
        const lngLat = marker.getLngLat();
        coordinates.style.display = 'block';
        coordinates.innerHTML = `Longitude: ${lngLat.lng}<br />Latitude: ${lngLat.lat}`;
        // created coords so we can call it on updateWeather
        let coords = [
            `${lngLat.lng}`,
            `${lngLat.lat}`
        ]
        updateWeather(coords)

    }
    marker.on('dragend', onDragEnd);
    map.setCenter([-99.48962, 29.42692]);
